<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Prepara tu Bolso de Emergencia - IST GRD</title>
  
  <!-- Fonts: Rubik (Moderno y Friendly) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Librer√≠as -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <!-- Audio Manager -->
  <div id="audio-assets" style="display:none;">
    <audio id="sfx-pop" src="assets/audio/pop.mp3" preload="auto"></audio>
    <audio id="sfx-error" src="assets/audio/error.mp3" preload="auto"></audio>
    <audio id="sfx-success" src="assets/audio/success.mp3" preload="auto"></audio>
    <!-- New sounds placeholders -->
    <!-- <audio id="sfx-tick" src="assets/audio/tick.mp3" preload="auto"></audio> -->
  </div>

  <div class="background-pattern"></div>

  <main class="app-container">
    
    <!-- PANTALLA 1: INTRO -->
    <section id="screen-intro" class="screen active">
      <div class="intro-card glass-panel">
        <img src="assets/images/intro_hero.png" alt="Kit de Emergencia" class="intro-hero-img">
        <h1 class="title-main">Tu Bolso de<br>Emergencia</h1>
        <p class="intro-text">
          Aprende a identificar lo indispensable en segundos.
          <br><span class="highlight-text">Elige tu experiencia:</span>
        </p>
        
        <div class="mode-selector">
          <label class="mode-option">
            <input type="radio" name="gameMode" value="calm" checked>
            <div class="mode-card">
              <span class="emoji">üßò</span>
              <div class="text">
                <strong>Modo Calma</strong>
                <small>Sin prisa. M√∫sica tranquila. Pr√°ctica sin fin.</small>
              </div>
            </div>
          </label>
          <label class="mode-option">
            <input type="radio" name="gameMode" value="challenge">
            <div class="mode-card">
              <span class="emoji">‚ö°</span>
              <div class="text">
                <strong>Modo Desaf√≠o</strong>
                <small>¬°Velocidad! 3 Vidas. Niveles r√°pidos.</small>
              </div>
            </div>
          </label>
        </div>

        <button id="btn-start" class="btn btn-primary btn-xl pulse-anim">
          COMENZAR
        </button>
      </div>
    </section>

    <!-- PANTALLA: BRIEFING (3s) -->
    <section id="screen-briefing" class="screen hidden">
      <div class="briefing-content">
        <div class="briefing-title">PREPARADOS...</div>
        <div id="briefing-task" class="briefing-task">¬°EMPACA LO VITAL!</div>
        <div id="briefing-timer" style="font-size: 2rem;">3</div>
      </div>
    </section>

    <!-- PANTALLA 2: JUEGO (ACTION) -->
    <section id="screen-game" class="screen hidden">
      <header class="game-header">
        <div class="logo-area">
          <button id="btn-pause" class="btn btn-secondary" style="padding: 5px 15px; font-size: 1.2rem;">‚è∏Ô∏è</button>
          <span class="logo-text">IST <strong>GRD</strong></span>
        </div>

        <div class="hud-stats">
          <!-- Solo visible en desaf√≠o -->
          <div id="lives-container" class="lives-display hidden">
            <span class="life-heart">‚ù§Ô∏è</span>
            <span class="life-heart">‚ù§Ô∏è</span>
            <span class="life-heart">‚ù§Ô∏è</span>
          </div>
          
          <div class="timer-pill" id="timer-display">
            <span id="time-val">15</span>
          </div>
        </div>
      </header>

      <div class="game-layout">
        <!-- Columna Izquierda: Suministros -->
        <div class="game-col col-tray">
          <div class="tray-header">
            <h3>Disponibles</h3>
          </div>
          <div id="tray-list" class="items-grid custom-scroll">
            <!-- Items injectados -->
          </div>
        </div>

        <!-- Columna Derecha: Bolso -->
        <div class="game-col col-bag">
          <div class="bag-visual-container">
            <div class="backpack-bg">
              <div id="bag-list" class="bag-grid">
                <!-- Slots -->
              </div>
            </div>
            
            <div class="bag-controls">
              <button id="btn-check" class="btn btn-success btn-xl">
                ¬°LISTO!
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Feedback Toast (Opcional, si se usa durante el juego) -->
      <div id="feedback-toast" class="toast hidden">
        <div class="toast-content">
          <strong class="toast-title">Info</strong>
          <span class="toast-msg">Mensaje</span>
        </div>
      </div>
    </section>

    <!-- PANTALLA: DEBRIEF / FEEDBACK (2s) -->
    <section id="screen-debrief" class="screen hidden">
      <div class="debrief-result" id="debrief-text">¬°EXCELENTE!</div>
      <div class="debrief-icon" id="debrief-icon">‚úÖ</div>
      <div class="debrief-info" id="debrief-info">+10 Puntos</div>
    </section>

    <!-- PANTALLA: PAUSA -->
    <section id="screen-pause" class="screen hidden">
      <div class="pause-menu glass-panel" style="padding: 40px; max-width: 400px;">
        <h2 class="pause-title">PAUSA</h2>
        <button id="btn-resume" class="btn btn-primary btn-lg">Continuar</button>
        <button id="btn-practice-round" class="btn btn-secondary btn-lg">Practicar este juego</button>
        <button id="btn-quit" class="btn btn-secondary btn-lg" style="color: var(--danger); border-color: var(--danger);">Salir al Men√∫</button>
      </div>
    </section>

    <!-- PANTALLA 3: RESULTADOS (GAME OVER) -->
    <section id="screen-results" class="screen hidden">
      <div class="results-card glass-panel fade-in-up">
        <div class="result-badge" id="result-emoji" style="font-size: 4rem;">üèÜ</div>
        <h2 id="result-title" style="font-size: 2.5rem; margin-bottom: 20px;">Fin del Juego</h2>
        
        <div style="font-size: 1.5rem; margin-bottom: 20px;">
          Puntaje Final: <strong id="final-score" style="color: var(--primary); font-size: 2.5rem;">0</strong>
        </div>

        <div class="actions">
          <button id="btn-retry" class="btn btn-primary btn-xl">üîÑ Jugar de Nuevo</button>
          <button id="btn-home" class="btn btn-secondary btn-lg" style="margin-top: 10px;">üè† Inicio</button>
        </div>
      </div>
    </section>

  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
