<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Prepara tu Bolso de Emergencia - IST GRD</title>
  
  <!-- Fonts: Rubik (Moderno y Friendly) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Librer√≠as -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <!-- Audio Manager -->
  <div id="audio-assets" style="display:none;">
    <audio id="sfx-pop" src="assets/audio/pop.mp3" preload="auto"></audio>
    <audio id="sfx-error" src="assets/audio/error.mp3" preload="auto"></audio>
    <audio id="sfx-success" src="assets/audio/success.mp3" preload="auto"></audio>
  </div>

  <div class="background-pattern"></div>

  <main class="app-container">
    
    <!-- PANTALLA 1: INTRO -->
    <section id="screen-intro" class="screen active fade-in">
      <div class="intro-card glass-panel">
        <img src="assets/images/intro_hero.png" alt="Emergency Kit" class="intro-hero-img">
        <h1 class="title-main">Tu Bolso de<br>Emergencia</h1>
        <p class="intro-text">
          Si tuvieras que evacuar ahora mismo,<br>
          <strong>¬øqu√© es realmente indispensable?</strong>
          <br><span class="highlight-text">Tienes 8 espacios. Elige bien.</span>
        </p>
        
        <div class="mode-selector">
          <label class="mode-option">
            <input type="radio" name="gameMode" value="practice" checked>
            <div class="mode-card">
              <span class="emoji">üßò</span>
              <div class="text">
                <strong>Pr√°ctica</strong>
                <small>Sin tiempo. Aprende con calma.</small>
              </div>
            </div>
          </label>
          <label class="mode-option">
            <input type="radio" name="gameMode" value="challenge">
            <div class="mode-card">
              <span class="emoji">‚è±Ô∏è</span>
              <div class="text">
                <strong>Desaf√≠o</strong>
                <small>75 segundos. ¬°Piensa r√°pido!</small>
              </div>
            </div>
          </label>
        </div>

        <button id="btn-start" class="btn btn-primary btn-xl pulse-anim">
          Comenzar Aventura
        </button>
      </div>
    </section>

    <!-- PANTALLA 2: JUEGO -->
    <section id="screen-game" class="screen hidden">
      <header class="game-header glass-panel">
        <div class="header-content">
          <div class="logo-area">
            <span class="logo-emoji">‚õëÔ∏è</span>
            <span class="logo-text">IST <strong>GRD</strong></span>
          </div>
          
          <div class="hud-stats">
            <div class="hud-pill timer-pill hidden" id="timer-display">
              <span class="icon">‚è≥</span> <span id="time-val">01:15</span>
            </div>
            <div class="hud-pill slots-pill">
              <span class="label">Espacio</span>
              <div class="progress-track">
                <div id="slot-progress" class="progress-fill" style="width: 0%"></div>
              </div>
              <span class="count"><span id="slots-val">0</span>/<span id="slots-max">8</span></span>
            </div>
          </div>
        </div>
      </header>

      <div class="game-layout">
        <!-- Columna Izquierda: Estanter√≠a -->
        <div class="game-col col-tray glass-panel">
          <div class="tray-header">
            <h3>Suministros</h3>
            <span class="hint-badge">Arrastra al bolso</span>
          </div>
          <div id="tray-list" class="items-grid custom-scroll">
            <!-- Items injectados -->
          </div>
        </div>

        <!-- Columna Derecha: Zona de Armado -->
        <div class="game-col col-bag">
          <div class="bag-visual-container">
            <!-- Imagen de fondo de mochila se manejar√° por CSS o <img> -->
            <div class="backpack-bg">
              <div id="bag-list" class="bag-grid">
                <!-- Slots -->
              </div>
            </div>
            
            <div class="bag-controls">
              <button id="btn-finish" class="btn btn-success btn-floating" disabled>
                ‚úÖ ¬°Bolso Listo!
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Feedback Flotante -->
      <div id="feedback-toast" class="toast hidden">
        <div class="toast-icon"></div>
        <div class="toast-content">
          <strong class="toast-title"></strong>
          <span class="toast-msg"></span>
        </div>
      </div>
    </section>

    <!-- PANTALLA 3: RESULTADOS -->
    <section id="screen-results" class="screen hidden">
      <div class="results-card glass-panel fade-in-up">
        <div class="result-badge" id="result-emoji">üèÜ</div>
        <h2 id="result-title">An√°lisis Completo</h2>
        
        <div class="score-circle">
          <svg viewBox="0 0 36 36" class="circular-chart">
            <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
            <path id="score-circle-path" class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
            <text x="18" y="20.35" class="percentage"><span id="final-score">0</span> pts</text>
          </svg>
        </div>

        <div class="feedback-summary">
          <div id="feedback-positive" class="feedback-item success"></div>
          <div id="feedback-improvements" class="feedback-item warning"></div>
        </div>

        <div class="actions">
          <button id="btn-retry" class="btn btn-secondary btn-lg">üîÑ Intentar de nuevo</button>
        </div>
      </div>
    </section>

  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
